<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div>
    <h1>Find out what programming language is right for you!</h1>
    <form id="languageSelector">
      <h2>Question 1:</h2>
      <p>What's your favorite type of cheese?</p>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="c#">
          Sharp cheddar.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="swift">
          Any scrap of cheese I can get my hands on.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q1" value="python">
          Mice.
        </label>

      <h2>Question 2:</h2>
      <p>What's your favorite fruit?</p>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="swift">
          Apples.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="c#">
          Oranges.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q2" value="python">
          Mice.
        </label>
      </div>

      <h2>Question 4:</h2>
      <p>Do you like to wear suits?</p>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="-2">
          Absolutely not!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="-1">
          No.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="0" checked>
          Maybe..
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="1">
          Yes.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q3" value="2">
          Of course!
        </label>
      </div>

      <h2>Question 4:</h2>
      <p>Do you like birds?</p>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="-2">
          Absolutely not!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="-1">
          No.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="0" checked>
          Maybe..
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="1">
          Yes.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q4" value="2">
          Of course!
        </label>
      </div>

      <h2>Question 5:</h2>
      <p>Do you like snakes?</p>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="-2">
          Absolutely not!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="-1">
          No.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="0" checked>
          Maybe..
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="1">
          Yes.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="q5" value="2">
          Of course!
        </label>
      </div>

      <div id="swift">
        <h2>Swift</h2>
        <p></p>
      </div>
      <div id="python">
        <h2>Python</h2>
        <p></p>
      </div>
      <div id="c#">
        <h2>C#</h2>
        <p></p>
      </div>

      <button type="submit" class="btn">Show me my results</button>
    </form>
  </div>
</body>
</html>
